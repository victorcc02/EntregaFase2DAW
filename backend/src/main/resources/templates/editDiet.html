{{>header}}
{{>navbar}}

<div class="container mt-5">
    <h2 class="text-center">Edit nutrition {{nutrition.id}} </h2>

    <form name="editForm" method="post" onsubmit="return validateNutritionForm()" method="post" action="/nutritions/editNutrition/{{nutrition.id}}" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" value="{{token}}"/>

        <div class="mb-3 text-center">
            <img id="previewImage" src="{{#nutrition.imgNutrition}}/nutrition/image/{{nutrition.id}}{{/nutrition.imgNutrition}}{{^nutrition.imgNutrition}}/images/emptyImage.png{{/nutrition.imgNutrition}}" class="card-img-top" style="max-width: 300px; border-radius: 10px;"/>
        </div>

        <input type="file" name="imageFile" placeholder="Foto" accept=".jpg, .jpeg, .png" onchange="previewSelectedImage(event)">
    <div class="mb-3">
        <label class="form-label fw-bold">Nutrition Name </label>
        <input id="nutritionName" name="name" type="text" class="form-control" value="{{nutrition.name}}" placeholder="{{nutrition.name}}" >
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Nutrition Calories:</label>
        <input id="nutritionCalories" name="calories" type="number" class="form-control" value="{{nutrition.calories}}">
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Nutrition Goal:</label>
        <select class="form-select" id="goal" name="goal">
            {{#goals}}
                <option value="{{objective}}" {{#selected}}selected{{/selected}}>{{#objective}}{{.}}{{/objective}}</option>
            {{/goals}}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Nutrition meals:</label>
        <textarea name ="description" class="form-control" rows="4">{{nutrition.description}}</textarea>
    </div>


    <div class="d-flex justify-content-center gap-3">
        <button class="btn-load" type="submit">Save</button>
        <a href="/nutritions/{{nutrition.id}}" class="btn-load">Cancel</a>
    </div>
    </form>
</div>


{{>footer}}
